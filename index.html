<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="

<body>
    <div class="webpages">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 col-md-6 col-10">
                    <div class="firstContainer mx-auto text-center">
                        <h2 class="py-5 text-light ">WELCOME TO EFI</h2>
                        <img src="./images/WhatsApp Image 2023-11-03 at 9.45.59 AM (2).jpeg" class="img-fluid mb-5"
                            alt="">
                    </div>

                </div>
                <div class="col-lg-7 col-md-5 col-10" style="background-color:#e0e0e0;">
                    <div class="row">
                        <p class="col-lg-1 col-md-5 col-1 ms-auto text-center fw-bold text-light"
                            style="background-color: red;border: 2px solid #ffff;">X</p>
                    </div>
                    <div class="secondContaineer">

                        <div class=" formContainer mx-auto p-3" style="background-color: #c0c0c0;margin-top: 150px;">
                            <h3>Please fill the engine details</h3>
                            <label for="application" class="app-form" style="color: #101113;">Application</label><br>
                            <button style="width: 250px; background-color:#ffff;"><i
                                    class="fa-solid fa-caret-down px-1 py-1"
                                    style="margin-left: 230px;background-color:#f0f0f0;"></i></button>
                            <br>
                            <label for="application" class="app-form mt-2" style="color: #101113;">Test Bench Version</label><br>
                            <button style="width: 250px; background-color:#ffff;"><i
                                    class="fa-solid fa-caret-down px-1 py-1"
                                    style="margin-left: 230px;background-color:#f0f0f0;"></i></button>
                            <br>
                            <label for="application" class="app-form mt-2" style="color: #101113;">Feul Mode</label><br>
                            <button style="width: 250px; background-color:#ffff;"><i
                                    class="fa-solid fa-caret-down px-1 py-1"
                                    style="margin-left: 230px;background-color:#f0f0f0;"></i></button>
                            <br>
                            <button class="mt-5 px-3 text-light"
                                style="border: 1px solid white;background-color: #01c000;">Save</button>
                            <button class="mx-5 px-3 text-light"
                                style="border: 1px solid white;background-color: #fe0000;">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
